
<!-- <h2 style="text-align: center;" *ngIf="istaskUpdates">Task Updates!</h2> -->
<div class="row" style="margin-top: 10px;" *ngIf="istaskUpdates">
    <h2 style="text-align: center;"> Task Updates</h2>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <!-- <th>Task ID</th>         -->
                  <th>Employee ID</th>        
                  <th>Title</th>
                  <th>Description</th>
                  <th>Due Date</th>
                  <th>Status</th>                         
                  <th>Created at</th>                         
                  <th>Updated at</th>                         
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of taskUpdates">
                  <!-- <td>{{task.id}}</td>         -->
                  <td>{{task.employee_email}}</td>        
                  <td>{{task.title}}</td>
                  <td>{{task.description}}</td>
                  <td>{{task.due_date}}</td>
                  <td>{{task.status}}</td>
                  <td>{{task.created_at}}</td>
                  <td>{{task.updated_at}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2 *ngIf="!istaskUpdates" style="font: Open Sans;margin-top: 27%;margin-left: 10%;">
    The page is up to date currently no task updates available to review.</h2>
