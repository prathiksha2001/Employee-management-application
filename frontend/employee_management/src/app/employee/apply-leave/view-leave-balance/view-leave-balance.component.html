   <div class="row" style="margin-top: 10px;">
    <h2 style="text-align: center;"> Leave Balance</h2>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Leave Type</th>        
                  <th>Balance(in days)</th>                        
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let leaveBalance of leaveBalances">
                  <td>{{leaveBalance.leave_type}}</td>        
                  <td>{{leaveBalance.leave_balance}}</td>                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
